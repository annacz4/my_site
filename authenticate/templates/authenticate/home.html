{% extends 'authenticate/base.html' %}
{% block content %}

<h1>Homepage</h1>

{% if user.is_authenticated %} 
    <p>Name: {{ user.first_name }} {{ user.last.name }}</p>
    <p>Username: {{ user.username }}</p>
    <p>Password: {{ user.password }}</p>
    <p>Email: {{ user.email }}</p>
{% endif%}

{% endblock %}
